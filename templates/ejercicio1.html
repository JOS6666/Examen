<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cálculo de Compras</title>
</head>
<body>
    <div class="page-container">
        <h1>Cálculo de compras</h1>
        <form method="POST">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan" required>

            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ejemplo: 25" required>

            <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="cantidad_tarros" name="cantidad_tarros" placeholder="Ejemplo: 10" required>

            <button type="submit">Calcular</button>
        </form>

        {% if nombre %}
        <div class="result-container">
            <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
            <p><strong>El descuento es:</strong> ${{ total_descuento }}</p>
            <p><strong>El total a pagar es:</strong> ${{ total_a_pagar }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
